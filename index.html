<html>

<head>
  <title>東京都街路樹3Dモデル</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css' rel='stylesheet' />
  <script src="https://unpkg.com/deck.gl@8.9.0/dist.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    // マップの初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          "gsi-std": {
            type: "raster",
            tiles: [
              "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"
            ],
            tileSize: 256,
            attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
          }
        },
        layers: [
          {
            id: "gsi-std-layer",
            type: "raster",
            source: "gsi-std"
          }
        ]
      },
      zoom: 13,
      center: [138.82546, 35.11521],
      pitch: 58,
      maxPitch: 85,
      bearing: 0,
      hash: true,
      attributionControl: false,
    });

    // ズーム・回転
    map.addControl(new maplibregl.NavigationControl());

    // フルスクリーンモードのオンオフ
    map.addControl(new maplibregl.FullscreenControl());

    // 現在位置表示
    map.addControl(new maplibregl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: false
      },
      fitBoundsOptions: { maxZoom: 18 },
      trackUserLocation: true,
      showUserLocation: true
    }));

    // スケール表示
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 200,
      unit: 'metric'
    }));

    // Attributionを折りたたみ表示
    map.addControl(new maplibregl.AttributionControl({
      compact: true,
      customAttribution: '<a href="https://www.geospatial.jp/ckan/dataset/plateau-22203-numazu-shi-2021" target="_blank">3D都市モデル（Project PLATEAU）沼津市（2021年度）</a>'
    }));

    const DATA_URL = d3.csv('tokyo_gairoju.csv');
    const MODEL_URL = 'https://shiworks.xsrv.jp/gltf/data0.gltf';

    map.on('load', () => {
      // MapboxOverlayを使ったインターリーブ
      const overlay = new deck.MapboxOverlay({
        interleaved: true,
        layers: [
          new deck.ScenegraphLayer({
            id: 'scenegraph-layer',
            data: DATA_URL,
            scenegraph: MODEL_URL,
            sizeScale: 0.5,
            getPosition: d => [Number(d.longitude), Number(d.latitude)],
            getTranslation: [0, 0, 0],
            getOrientation: d => [0, 0, 90],
            getColor: [0, 255, 0, 255],
            _lighting: 'pbr',
          })
        ]
      });

      map.addControl(overlay);

    });
  </script>
</body>

</html>
